# Translate languges
translate_langs: []

#如果你想改变网站语言，你可以设置 lang 选项
#lang: "en" # 默认语言为 en

#可以选择主题颜色
#默认主题颜色如下：
# coolblack: #090a0b
# spacegrey: #353535
# snowwhite: #ffffff
#
theme_color: snowwhite
#
# 自定义颜色如下:
# theme_color: "#882250"

#您可以选择品牌颜色
#默认品牌颜色如下：
# orangered: #ff5100
# greatgold: #f2cb05
# greenblue: #389092
#
# brand_color: orangered
#
#自定义颜色如下：
# brand_color： "＃1a8e42"

#如果你想要更多的调试日志，你可以设置为true
debug: true

#如果你不想要透明的header，你可以设置false
header_transparent: true

theme: jekyll-text-theme

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-spaceship
  - jekyll-admin
  - jemoji
  - webrick
