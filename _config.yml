description: >- #这意味着在“baseurl:”之前忽略换行符
  Hacking e informatica
baseurl: "" # 您网站的子路径，例如 /blog
url: "https://ic4rta.github.io/" # 您站点的基本主机名和协议，例如 e.g. http://example.com
favicon: "/favicon.png" # 您网站的图标
permalink: date

# 版权设置
# * 您可以使用任何 html 代码，目前以下占位符可用：
# * 当前年份：{currentYear}
# * 作者: {author}（值与site.author相同）
# * 版权：(c) - ©
# * 公共版权: (cleft)
# * 录音版权：(p) - ℗
#例如：
#    "Copyright (c) 2017-{currentYear} <a href=https://example.com>{author}</a>"
#    “版权所有 © 2017-2021 Foobar”

copyright: "Copyright (c) 2017-{currentYear} <a href=https://github.com/ic4rta/>{author}</a>"

yat:
  date_format: "%b %d, %Y"

# Build settings
markdown: kramdown
#highlighter: rouge
kramdown:
  input: GFM
  #syntax_highlighter: rouge
  
# Disqus 评论
#disqus:
# shortname: "vanhiupun"

# 摘录大小设置
excerpt_size: 150

# 如果要生成网站站点地图，可以设置为true
sitemap: true

# 分页设置
paginate: 10

# 如果您只想链接标题中的特定页面，请取消注释
# 按顺序添加页面的路径
header_pages:
  - index.html
  - categories.html
  - tags.html
  - about.md

# Google Analytics
google_analytics: "UA-212989441-1"    # 你用Google账号去注册一个就会给你一个这样的id
enableDNT: true

#如果要改变内容宽度，可以设置为其他值
content_width: "1080px"

# 文章图标设置
# 您可以启用或禁用文章图标等
code_badge:
  enabled: "true"
  color: "#fff"
  background_color: "#ff4e00"
  text_transform: "uppercase"  # ("uppercase", "lowercase", "capitalize")

# admin 页面 
# jekyll_admin:
#   hidden_links:
